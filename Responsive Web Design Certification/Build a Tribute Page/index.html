<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Build a Tribute Page</title>
    </head>
    <body>
        <main id="main">
            <header>
                <h1 id="title">CHEESE</h1>
                <p id="description">Best food in the world.</p>
            </header>
            <div id="img-div">
                <figure>
                    <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Cheese_platter.jpg/260px-Cheese_platter.jpg">
                    <figcaption id="img-caption">A platter with cheese and garnishes.</figcaption>
                </figure>
            </div>
            <div id="tribute-info">
                <p>Read more about this <span class="bold">amazing food</span> <a id="tribute-link" href="https://en.wikipedia.org/wiki/Cheese" target="_blank">here!</a></p>
            </div>
        </main>
    </body>
</html>
