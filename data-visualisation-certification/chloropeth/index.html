<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Choropleth Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">US Choropleth Map</h1>
        <p id="description">Percentage of adults with a bachelor's degree or higher (2010-2014)</p>
        <div id="map-container">
            <svg id="map"></svg>
        </div>
        <div id="legend-container">
            <svg id="legend"></svg>
        </div>
    </div>
    <div id="tooltip" class="hidden">
        <p>County: <span id="county-name"></span></p>
        <p>Education: <span id="education-rate"></span>%</p>
    </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
